<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Matrículas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: main-menu}"></div>

<div class="container mt-4">

    <h1 class="mb-4">Registro de Matrículas</h1>

    <div class="card mb-4">
        <div class="card-header">Nova Matrícula</div>
        <div class="card-body">

            <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <form action="/matriculas/salvar" method="post">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label>Aluno:</label>
                        <select name="aluno_id" class="form-select" required>
                            <option value="">Selecione o Aluno...</option>
                            <option th:each="aluno : ${alunos}"
                                    th:value="${aluno.id}"
                                    th:text="${aluno.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label>Disciplina:</label>
                        <select name="disciplina_id" class="form-select" required>
                            <option value="">Selecione a Disciplina...</option>
                            <option th:each="disciplina : ${disciplinas}"
                                    th:value="${disciplina.id}"
                                    th:text="${disciplina.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Matricular</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h3>Matrículas Registradas</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Matrícula</th>
            <th>Aluno</th>
            <th>Curso Principal</th>
            <th>Disciplina</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matr : ${matriculas}">
            <td th:text="${matr.id}"></td>
            <td th:text="${matr.aluno.nome}"></td>
            <td th:text="${matr.aluno.curso != null ? matr.aluno.curso.nome : 'N/A'}"></td>
            <td th:text="${matr.disciplina.nome}"></td>
            <td th:text="${#temporals.format(matr.dataMatricula, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

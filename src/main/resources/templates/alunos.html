<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Alunos</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: main-menu}"></div>

<div class="container mt-4">

    <h1 class="mb-4">Gestão de Alunos</h1>

    <div class="card mb-4">
        <div class="card-header">Novo Aluno</div>
        <div class="card-body">
            <form action="/alunos/salvar" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nome Completo:</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Data de Nascimento:</label>
                        <input type="date" name="data_nascimento" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>E-mail:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Telefone:</label>
                        <input type="text" name="telefone" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Curso:</label>
                    <select name="curso" class="form-select" required>
                        <option value="">Selecione um curso...</option>
                        <option th:each="curso : ${cursos}"
                                th:value="${curso.id}"
                                th:text="${curso.nome}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Matricular Aluno</button>
            </form>
        </div>
    </div>

    <h3>Alunos Matriculados</h3>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Curso</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.curso != null} ? ${aluno.curso.nome} : 'Sem Curso'"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

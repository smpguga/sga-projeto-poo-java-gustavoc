<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Cursos</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: main-menu}"></div>

<div class="container mt-4">

    <h1 class="mb-4">Gestão de Cursos</h1>

    <div class="card mb-4">
        <div class="card-header">Novo Curso</div>
        <div class="card-body">
            <form action="/cursos/salvar" method="post">
                <div class="mb-3">
                    <label>Nome do Curso:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Carga Horária (horas):</label>
                    <input type="number" name="carga_horaria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Descrição:</label>
                    <input type="text" name="descricao" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Curso</button>
            </form>
        </div>
    </div>

    <h3>Cursos Cadastrados</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nome}"></td>
            <td th:text="${curso.carga_horaria}"></td>
            <td th:text="${curso.descricao}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
